<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Space Debris</title>
  <style>
    body { 
      margin: 0; 
      overflow: hidden; 
      background: #000;
      font-family: Arial, sans-serif;
    }
    #controls {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 15px;
      border-radius: 8px;
      z-index: 100;
      backdrop-filter: blur(10px);
      max-width: 320px;
      max-height: 90vh;
      overflow-y: auto;
    }
    #controls button {
      margin: 5px;
      padding: 8px 12px;
      border: none;
      border-radius: 4px;
      background: #4CAF50;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
      font-size: 12px;
    }
    #controls button:hover {
      background: #45a049;
    }
    #controls button.active {
      background: #ff6b6b;
    }
    #controls select, #controls input {
      margin: 5px;
      padding: 5px;
      border-radius: 4px;
      border: 1px solid #666;
      background: rgba(255, 255, 255, 0.9);
      font-size: 12px;
    }
    #controls.disabled {
      opacity: 0.6;
      pointer-events: none;
    }
    
    #controls.disabled::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.2);
      z-index: 101;
      border-radius: 8px;
    }
    .filter-section {
      margin-top: 15px;
      padding-top: 10px;
      border-top: 1px solid rgba(255, 255, 255, 0.3);
    }
    .filter-section h4 {
      margin: 5px 0;
      font-size: 14px;
      color: #4CAF50;
    }
    #filterList {
      max-height: 200px;
      overflow-y: auto;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 4px;
      padding: 5px;
      margin-top: 5px;
      scrollbar-width: thin;
      scrollbar-color: #4CAF50 rgba(255, 255, 255, 0.1);
    }
    #filterList::-webkit-scrollbar {
      width: 6px;
    }
    #filterList::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 3px;
    }
    #filterList::-webkit-scrollbar-thumb {
      background: #4CAF50;
      border-radius: 3px;
    }
    .filter-item {
      display: flex;
      align-items: center;
      padding: 3px 5px;
      font-size: 11px;
      border-radius: 3px;
      margin-bottom: 2px;
      transition: background 0.2s;
    }
    .filter-item:hover {
      background: rgba(255, 255, 255, 0.1);
    }
    .filter-item input[type="checkbox"] {
      margin-right: 8px;
      cursor: pointer;
    }
    .filter-item label {
      cursor: pointer;
      flex: 1;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .filter-item .count {
      color: #aaa;
      font-size: 10px;
      margin-left: 10px;
    }
    #searchFilter {
      width: calc(100% - 12px);
      margin-bottom: 10px;
    }
    .filter-actions {
      margin-top: 10px;
      display: flex;
      gap: 5px;
      flex-wrap: wrap;
    }
    .filter-actions button {
      font-size: 11px;
      padding: 4px 8px;
      margin: 0;
      flex: 1;
      min-width: 50px;
    }
    .filter-stats {
      margin-top: 10px;
      padding: 8px;
      background: rgba(76, 175, 80, 0.1);
      border-radius: 4px;
      font-size: 11px;
      border: 1px solid rgba(76, 175, 80, 0.3);
    }
    .filter-stats .stat-item {
      display: flex;
      justify-content: space-between;
      margin: 2px 0;
    }
    #info {
      position: absolute;
      bottom: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 10px;
      border-radius: 8px;
      font-size: 12px;
      backdrop-filter: blur(10px);
    }
    #loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 18px;
      z-index: 200;
      text-align: center;
    }
    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 4px solid rgba(255, 255, 255, 0.1);
      border-left: 4px solid #4CAF50;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 15px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .color-indicator {
      display: inline-block;
      width: 12px;
      height: 12px;
      border-radius: 2px;
      margin-right: 6px;
      border: 1px solid rgba(255, 255, 255, 0.3);
    }
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    canvas {
      display: block;
      width: 100%;
      height: 100%;
    }
  </style>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <div id="loading">
    <div class="loading-spinner"></div>
    Loading space debris data...
  </div>
  <div id="controls">
    <div>
      <button id="colorByCountry" class="active">Color by Country</button>
      <button id="colorByCompany">Color by Company</button>
    </div>
    <div style="margin-top: 10px;">
      <label>Quality: </label>
      <select id="qualitySelect">
        <option value="LOW_QUALITY">Low (Best Performance)</option>
        <option value="MEDIUM_QUALITY" selected>Medium (Balanced)</option>
        <option value="HIGH_QUALITY">High (Best Quality)</option>
      </select>
    </div>
    <div style="margin-top: 10px;">
      <label>Count: </label>
      <select id="countSelect">
        <option value="5000">5,000 objects</option>
        <option value="10000" selected>10,000 objects</option>
        <option value="15000">15,000 objects</option>
        <option value="20000">20,000 objects</option>
      </select>
    </div>
    
    <div class="filter-section">
      <h4 id="filterTitle">Filter by Country</h4>
      <input type="text" id="searchFilter" placeholder="Search countries..." />
      <div class="filter-actions">
        <button id="selectAllFilter">All</button>
        <button id="selectNoneFilter">None</button>
        <button id="resetFilter">Reset</button>
      </div>
      <div id="filterList"></div>
      <div class="filter-stats">
        <div class="stat-item">
          <span>Selected:</span>
          <span id="selectedCount">0</span>
        </div>
        <div class="stat-item">
          <span>Visible Objects:</span>
          <span id="visibleObjects">0</span>
        </div>
      </div>
    </div>
    
    <div style="margin-top: 15px; font-size: 11px; color: #aaa;">
      <div>üì¶ Size represents object dimensions</div>
      <div>üñ±Ô∏è Click objects for details</div>
      <div>üéÆ Mouse: Rotate | Wheel: Zoom</div>
      <div>‚å®Ô∏è ESC or R: Reset view</div>
    </div>
  </div>
  <div id="info">
    <div>Total Objects: <span id="debrisCount">0</span></div>
    <div>FPS: <span id="fps">--</span></div>
  </div>
  <script type="module" src="./main.js"></script>
</body>
</html>
