<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Space Debris</title>
  <style>
    body { 
      margin: 0; 
      overflow: hidden; 
      background: #000;
      font-family: Arial, sans-serif;
    }
    #controls {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 15px;
      border-radius: 8px;
      z-index: 100;
      backdrop-filter: blur(10px);
      max-width: 300px;
    }
    #controls button {
      margin: 5px;
      padding: 8px 12px;
      border: none;
      border-radius: 4px;
      background: #4CAF50;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }
    #controls button:hover {
      background: #45a049;
    }
    #controls button.active {
      background: #ff6b6b;
    }
    #controls select, #controls input {
      margin: 5px;
      padding: 5px;
      border-radius: 4px;
      border: 1px solid #666;
      background: rgba(255, 255, 255, 0.9);
    }
    .filter-section {
      margin-top: 15px;
      padding-top: 10px;
      border-top: 1px solid rgba(255, 255, 255, 0.3);
    }
    .filter-section h4 {
      margin: 5px 0;
      font-size: 14px;
      color: #4CAF50;
    }
    #filterList {
      max-height: 150px;
      overflow-y: auto;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 4px;
      padding: 5px;
      margin-top: 5px;
    }
    .filter-item {
      display: flex;
      align-items: center;
      padding: 2px 0;
      font-size: 12px;
    }
    .filter-item input[type="checkbox"] {
      margin-right: 8px;
    }
    .filter-item .count {
      margin-left: auto;
      color: #aaa;
      font-size: 10px;
    }
    #searchFilter {
      width: 100%;
      margin-bottom: 10px;
    }
    .filter-actions {
      margin-top: 10px;
    }
    .filter-actions button {
      font-size: 12px;
      padding: 5px 10px;
      margin: 2px;
    }
    #info {
      position: absolute;
      bottom: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 10px;
      border-radius: 8px;
      font-size: 12px;
      backdrop-filter: blur(10px);
    }
    #loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 18px;
      z-index: 200;
    }
  </style>
</head>
<body>
  <div id="loading">Loading space debris data...</div>
  <div id="controls">
    <div>
      <button id="colorByCountry" class="active">Color by Country</button>
      <button id="colorByCompany">Color by Company</button>
    </div>
    <div style="margin-top: 10px;">
      <label>Quality: </label>
      <select id="qualitySelect">
        <option value="LOW_QUALITY">Low (Best Performance)</option>
        <option value="MEDIUM_QUALITY" selected>Medium (Balanced)</option>
        <option value="HIGH_QUALITY">High (Best Quality)</option>
      </select>
    </div>
    <div style="margin-top: 10px;">
      <label>Count: </label>
      <select id="countSelect">
        <option value="5000">5,000 objects</option>
        <option value="10000" selected>10,000 objects</option>
        <option value="15000">15,000 objects</option>
        <option value="20000">20,000 objects</option>
      </select>
    </div>
    
    <div class="filter-section">
      <h4 id="filterTitle">Filter by Country</h4>
      <input type="text" id="searchFilter" placeholder="Search..." />
      <div class="filter-actions">
        <button id="selectAllFilter">All</button>
        <button id="selectNoneFilter">None</button>
        <button id="resetFilter">Reset</button>
      </div>
      <div id="filterList"></div>
    </div>
    
    <div style="margin-top: 10px; font-size: 12px;">
      <div>Size represents object dimensions</div>
      <div>Mouse: Rotate | Wheel: Zoom</div>
    </div>
  </div>
  <div id="info">
    <div>Debris Count: <span id="debrisCount">0</span></div>
    <div>Visible: <span id="visibleCount">0</span></div>
    <div>FPS: <span id="fps">--</span></div>
  </div>
  <script type="module" src="./main.js">
  </script>
</body>
</html>
